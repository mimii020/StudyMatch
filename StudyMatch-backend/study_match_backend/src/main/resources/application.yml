spring:
  application:
    name:
      StudyMatch
  security:
    jwt:
      secret-key: $(JWT_SECRET_KEY
      expiration: 900000

  datasource:
    url: jdbc:postgresql://localhost:5433/lunch_match
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true
server:
  servlet:
    context-path: /api/v1/
  port: 8080


logging:
  level:
    org:
      springframework:
        security: DEBUG

springdoc:
  swagger-ui:
    path: /api/v1/swagger-ui.html
  api-docs:
    path: /api/v1/v3/api-docs

forge:
  api:
    url: mydev-site.atlassian.net/forge/resolver/createStudyProject
    token: $(FORGE_TOKEN
    leadAccountId: $(LEAD_ACCOUNT_ID)